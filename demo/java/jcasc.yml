tool:
  maven:
    installations:
      - name: "maven"
        home: "/maven"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.8.4"
  jdk:
    installations:
      - name: jdk8
        home: "/jdk8"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk8u332-b09"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"